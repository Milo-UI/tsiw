<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="body" data-bs-theme="dark">
    <!-- 
        Creare una todo list nella quale si possa:
            - Aggiungere nuove task
            - Cancellare task giÃ  presenti
            - Cercare task specifiche
    -->

    <div class="container py-5">
        <div class="row justify-content-center">

            <div class="col-12 text-center mb-5">
                <h1>ToDo List</h1>
                <h2>Cosa devi fare oggi?</h2>
            </div>

            <div class="col-lg-6">
                <form class="search">
                    <input class="form-control" type="text" name="search" placeholder="Cerca task">
                </form>

                <ul class="list-group my-4 todos">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Giocare a Mariokart</span>
                        <i class="fa-regular fa-trash-can delete"></i>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Sconfiggere Ganon su Zelda</span>
                        <i class="fa-regular fa-trash-can delete"></i>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Ricordarsi di bere</span>
                        <i class="fa-regular fa-trash-can delete"></i>
                    </li>
                </ul>

                <form class="add">
                    <label class="form-label" for="add-task">Aggiungi una nuova task...</label>
                    <input class="form-control" type="text" id="addTask" name="addTask">
                </form>
            </div>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
