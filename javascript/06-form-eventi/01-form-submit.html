<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Form eventi 01 - Form e eventi nei form (submit)</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body id="body" data-bs-theme="dark">

    <div class="container pt-5 pb-3">
        <div class="row justify-content-center">

            <div class="col-12 mb-5">
                <h1>JavaScript - Form eventi 01 - Form e eventi nei form (submit)</h1>
            </div>

            <div class="col-md-6 col-lg-4">
                <h2 class="text-center mb-4">Registrati</h2>

                <form class="signup-form">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control mb-3" id="username" placeholder="Scegli il tuo username">
                    <!-- Questo input crea un bottone che lancia un evento di submit all'interno del form -->
                    <input type="submit" class="btn btn-primary" value="Submit">
                </form>
            </div>

        </div>
    </div>

    <script src="js/01-form-submit.js"></script>
</body>
</html>
