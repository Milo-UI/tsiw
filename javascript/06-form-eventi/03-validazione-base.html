<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Form eventi 03 - Validazione base di un form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body id="body" data-bs-theme="dark">

    <div class="container pt-5 pb-3">
        <div class="row justify-content-center">

            <div class="col-12 mb-5">
                <h1>JavaScript - Form eventi 03 - Validazione base di un form</h1>
            </div>

            <div class="col-md-6 col-lg-4">
                <h2 class="text-center mb-4">Registrati</h2>

                <form class="signup-form">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Scegli il tuo username">
                    <p class="feedback mb-0"></p>
                    <input type="submit" class="btn btn-primary mt-3" value="Submit">
                </form>
            </div>

        </div>
    </div>

    <script src="js/03-validazione-base.js"></script>
</body>
</html>
