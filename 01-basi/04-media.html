<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS - Basi 04 - Media</title>

    <link rel="stylesheet" href="../css/general.css">
</head>

<body>

    <div class="wrapper">

        <h1>Media</h1>

        <!-- Incorporare un video -->
        <video src="video.mp4" controls autoplay loop muted>
            <source src="video.webm" type="video/webm">
            <source src="video.ogg" type="video/ogg">
            Il tuo browser fa schifo e non supporta il tag video
        </video>

        <!-- Incorporare audio -->
        <audio src="audio.mp3" controls autoplay loop muted>
            <source src="audio.ogg" type="audio/ogg">
            Il tuo browser non supporta manco l'audio
        </audio>

        <!-- Incorporare contenuti esterni (altra pagina web, mappa, video YT) -->
        <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/aqz-KE-bpKQ?si=YrciYWEHtnsPVcCn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22542.61480526878!2d7.686956343258365!3d45.06902341575063!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47886d6c24c94fcd%3A0x1745e2aae993e367!2sImmaginazione%20e%20Lavoro!5e0!3m2!1sit!2sit!4v1760347427687!5m2!1sit!2sit" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        
    </div>

</body>
</html>
