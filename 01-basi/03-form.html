<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS - Basi 03 - Form HTML</title>

    <link rel="stylesheet" href="../css/general.css">
</head>

<body>

    <div class="wrapper">
        <!-- 
            I form vengono utilizzati per ottenere informazioni dall'utente, che sia per permettergli di fare il login o la registrazione al sito, o per contattare i proprietari del sito mandandogli un messaggio, o ancora un form di ricerca dove possiamo chiedere all'utente i parametri della sua ricerca.

            Per questo di solito un form è composto da una serie di campi di input nei quali l'utente può immettere informazioni. In base al tipo di informazione richiesta, servirà un tipo di campo di input specifico e lo stabiliremo tramite l'attributo type.
        -->

        <h1>Form HTML</h1>

        <!-- L'attributo action nel tag FORM serve a dire al browser cosa fare una volta che l'utente invia le informazioni -->
        <form>
            <!--
                I tag INPUT sono autoconclusivi e hanno sempre l'attributo type per indicare il genere di dato che ci aspettiamo dall'utente. Per esempio text, che è il più generico, si aspetta una stringa di qualsiasi tipo.

                Sarebbe buona norma utilizzare i tag LABEL per etichettare i campi di input, così che il browser e sopratutto l'utente sappiano che tipo di dato ci aspettiamo che venga inserito all'interno di ogni input. Nell'attributo for della LABEL si inserisce l'id dell'input che descrive.

                L'attributo name ha uno scopo simile all'id, ma viene anche utilizzato nel momento in cui il form viene inviato a un file php, per esempio, che prende questi dati e li processa in base ciò che serve servendosi dell'attributo name.

                Esistono campi di input che non richiedono all'utente di scrivere qualcosa, ma di selezionare più opzioni, come per esempio le checkbox, i radio button e le select.

                La select è un campo di input che permette all'utente di cliccare su di essa per avere un menù a tendina dal quale scegliere il valore da inserire e poi inviare col form.
                Siccome dobbiamo inserire noi le opzioni della select, il tag select non è autoconclusivo, infatti accetta al suo interno dei tag OPTION che riporteranno le opzioni di valori tra cui scegliere.

                Utilizziamo il tag TEXTAREA per dare all'utente la possibilità di inserire una grande quantità di testo.
            -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Inserisci qui il tuo username">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Inserisci il tuo indirizzo email">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Crea la tua password">

            <label for="domanda">Domanda di sicurezza:</label>
            <select id="domanda" name="domanda">
                <option value="d1">Come si chiama il tuo animale domestico?</option>
                <option value="d2">Qual è il tuo colore preferito?</option>
                <option value="d3">Qual è la tua domanda di sicurezza preferita?</option>
            </select>

            <p>Seleziona il tuo gender:</p>
            <div class="chk">
                <input type="radio" id="opzione1" name="gender" value="uomo">
                <label for="opzione1">Uomo</label>

                <input type="radio" id="opzione2" name="gender" value="donna">
                <label for="opzione2">Donna</label>

                <input type="radio" id="opzione3" name="gender" value="altro">
                <label for="opzione3">Altro</label>
            </div>

            <label for="bio">Dicci qualcosa sulla tua vita:</label>
            <textarea id="bio" name="bio" cols="60" rows="10" maxlength="50" placeholder="Parlaci di te..."></textarea>

            <!-- <input type="submit" value="Registrati"> -->
            <button type="reset">Reset form</button>
            <button type="submit">Registrati</button>
        </form>

    </div>

    
</body>
</html>
